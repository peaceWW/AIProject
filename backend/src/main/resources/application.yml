spring:
  application:
    name: AIProject
  datasource:
    url: jdbc:mysql://localhost:3306/ai_project?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  mybatis:
    mapper-locations: classpath:mapper/*.xml
    type-aliases-package: com.example.ai_project.entity
    configuration:
      map-underscore-to-camel-case: true

server:
  port: 8080
  servlet:
    context-path: /api

ai:
  qiwen:
    api-key: YOUR_QIWEN_API_KEY
    model: qwen-turbo
    base-url: https://dashscope.aliyuncs.com/api/v1
